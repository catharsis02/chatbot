<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            z-index: 1000;
        }
        #chat-toggle {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #chat-content {
            display: none;
            width: 360px;
            height: 480px;
            background-color: white;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            padding: 12px;
            background: linear-gradient(90deg,#0069d9,#0056b3);
            color: white;
            font-weight: 500;
        }
        #chat-messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 12px;
            background-color: #fafafa;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #efefef;
            padding: 8px;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #chat-input button {
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border: none;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 18px;
        }
        .bubble {
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 16px;
            display: inline-block;
            max-width: 85%;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .received {
            background-color: #f1f1f1;
            color: #111;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }
        .typing {
            font-style: italic;
            color: #666;
            margin: 6px 0;
        }
        .error {
            color: #b00020;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 200px">Intelligent Web Chatbot</h1>
    <div id="chat-box">
        <button id="chat-toggle"><i class="fas fa-comments"></i></button>
        <div id="chat-content">
            <div id="chat-header">
                Disaster Preparedness Assistant
                <button id="updates-button" style="float:right; background:transparent; border:none; color:white; font-size:14px; cursor:pointer;">Get latest updates</button>
            </div>
            <div id="chat-messages" aria-live="polite"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-toggle').click(function() {
                $('#chat-content').slideToggle('fast');
                if ($('#chat-content').is(':visible')) {
                    $('#user-input').focus();
                }
            });

            $('#send-button').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(e) {
                if(e.which == 13) {
                    sendMessage();
                }
            });

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/\"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function appendBubble(text, kind) {
                var el = $('<div/>').addClass('bubble ' + kind).html(text);
                $('#chat-messages').append(el);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            function sendMessage() {
                var message = $('#user-input').val();
                if (message.trim() === '') return;

                appendBubble(escapeHtml(message), 'sent');
                $('#user-input').val('');

                // Show typing indicator
                var typingEl = $('<div/>').addClass('typing').attr('id', 'typing-indicator').text('Assistant is typing...');
                $('#chat-messages').append(typingEl);
                $('#send-button').prop('disabled', true);

                $.ajax({
                    url: '/handle_message',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(data, textStatus, jqXHR) {
                        $('#typing-indicator').remove();
                        $('#send-button').prop('disabled', false);
                        // If server explicitly returned a fallback status, auto-fetch updates
                        if (jqXHR.status >= 400 || (data && data.response && (data.response.indexOf("couldn't access") !== -1 || data.response.indexOf('An error occurred') !== -1))) {
                            fetchUpdates('general');
                            return;
                        }
                        if (data && data.response) {
                            // Preserve newlines in responses
                            var formatted = escapeHtml(data.response).replace(/\n/g, '<br>');
                            appendBubble(formatted, 'received');
                        } else {
                            appendBubble('No reply from server.', 'received');
                        }
                    },
                    error: function(xhr, status, err) {
                        $('#typing-indicator').remove();
                        $('#send-button').prop('disabled', false);
                        // On error, automatically get latest updates
                        fetchUpdates('general');
                    }
                });
            }

            function fetchUpdates(tag) {
                $.ajax({
                    url: '/latest_updates',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ tag: tag }),
                    success: function(data) {
                        if (data && data.updates) {
                            var html = data.updates.map(function(t, i){ return (i+1)+'. '+escapeHtml(t); }).join('<br>');
                            appendBubble(html, 'received');
                        } else {
                            appendBubble('No updates available at the moment.', 'received');
                        }
                    },
                    error: function() {
                        appendBubble('<span class="error">Unable to fetch latest updates.</span>', 'received');
                    }
                });
            }

            // manual updates button
            $('#updates-button').click(function(e){
                e.stopPropagation();
                fetchUpdates('general');
            });
        });
    </script>
</body>
</html>
